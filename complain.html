<!DOCTYPE html>
<html>
    <head>
<meta charset="utf-8">
<meta name="viewport" content="width = device-width , initial-scale=1">
<title>complain form</title>
<link rel="stylesheet" type="text/css" href="complainStyle.css">
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="container">
            <h2>Complain and Problem box</h2>
            <div class="form-container"></div>
            <form>
                <div class="input-name">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Full Name" class="name">
                </div>
                <div class="input-name">
                    <i class="fa fa-book"></i>
                    <input type="number" placeholder="Year" class="name">
                </div>
                <div class="input-name">
                    <i class="fa fa-book"></i>
                    <input type="text" placeholder="Branch" class="name">
                </div>
                <div class="input-name">
                    <i class="fa fa-bed"></i>
                    <input type="email" placeholder="Room no." class="name">
                </div>
                <div class="input-name">
                    <i class="fa fa-fire"></i>
                    <input type="text" placeholder="complain related to" class="name">

                    <span>
                        <i class="fa fa-fire"></i>
                        <input type="text" placeholder="Problem" class="name">    
                    </span>
                </div>
                <div class="input-name">
                    <i class="fa fa-phone-square"></i>
                    <input type="number" placeholder="Phone no." class="name">
                </div>
                <div class="input-name">
                    <input type="SUBMIT" class="button">
                </div>
            </form>
        </div>
    </body>
</html>
